<!doctype html>

<html> <head>
    <meta charset="utf-8">
    <title>jp_lwt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reader.css')}}">

  </head>
  <body>
    <script src="{{url_for('static', filename='mousetrap.min.js')}}"></script>
    <div class="top">
      <input type="button" id="header_button" value="Select File" />
      <span class="header" id="header">No unknown (blue) words</span>
    </div>
    <div class="wrap">
      <definitions id="fleft">
      </definitions>

      <text-view id = "reader">
        {% for token in tokenized_text -%}
        {% if token in words -%}
        <span class = "level-{{words[token]}}">{{token}}</span>
        {%- else %}
        {{token}}
        {% endif %}
        {%- endfor %}
      </text-view>

      <definitions id = "fright">
      </definitions>

    </div>
  <span id="token_count">{{token_count}}</span>
  <script src="{{url_for('static', filename='api.js')}}"></script>
  <script src="{{url_for ('static', filename='reader.js')}}"></script>
  <script src="{{url_for ('static', filename='definitions.js')}}"></script>
  <input type="file" id="file_choose" />
  <script>on_page_loaded();</script>
  </body>
</html>
