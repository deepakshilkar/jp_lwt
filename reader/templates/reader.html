<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>jp_lwt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reader.css') }}">

  </head>
  <body>
    <div class="wrap">
      <div class="fleft">
        kikoo
      </div>

      <div class="fcenter">
        {% for token in tokenized_text -%}
        {% if token in words -%}
        <span class = "{{words[token]}}">{{token}}</span>
        {%- elif token == "\n" %}
        <br>
        {%- else %}
        {{token}}
        {% endif %}
        {%- endfor %}
      </div>

      <div class="fright">
        kikoo
      </div>

    </div>
  </body>
</html>
