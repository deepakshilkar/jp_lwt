{% include 'header.html' %}
      <text-view id = "reader">
        {% for token in tokenized_text -%}
        {% if token in words -%}
        <span class = "level-{{words[token]}}">{{token}}</span>
        {%- elif token == "<br>" -%}
        <br>
        {%- else %}
        {{token}}
        {% endif %}
        {%- endfor %}
      </text-view>
      {% include 'footer.html' %}
      </body>
</html>
